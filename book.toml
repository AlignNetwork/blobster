[book]
authors = ["0xglu"]
language = "en"
multilingual = false
src = "book"
title = "blobster Book"
description = "A book about blobster"

[output.html]
theme = "book/theme"
git-repository-url = "https://github.com/alignnetwork/blobster"
default-theme = "ayu"
no-section-label = true

[output.html.fold]
enable = true
level = 1

[build]
build-dir = "target/book"

[preprocessor.template]
before = ["links"]

[preprocessor.index]

[preprocessor.links]